[build-system]
requires = ["setuptools >= 72.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mgamdata"
version = "1.1.0.241009"
requires-python = ">= 3.12"
authors = [
  {name = "Yiqin Zhang", email = "312065559@qq.com"},
]
maintainers = [
  {name = "Yiqin Zhang", email = "312065559@qq.com"},
]
description = "mgam's data toolkit for a better world!"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
  "monai",
  "openpyxl",
  "pandas",
  "scikit-image",
  "scikit-learn",
  "scipy",
  "SimpleITK",
  "pydicom",
  "pynrrd",
  "nnunetv2",
  "ftfy",
  "regex",
  "pynvml",
  "future",
  "tensorboard",
]

[project.scripts]
mmrun = "mgamdata.mm.run:main"

[tool.setuptools]
packages = ["mgamdata"]
